<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Chef</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <header>
        <h1>Emoji Chef</h1>
        <p>Seleziona 3 emoji e crea la tua ricetta</p>
        <div class="logo">👨🏻‍🍳</div>
    </header>

    <main>
        <div class="container">
            <div class="ingredients">
                <div class="ingredient">🥩</div>
                <div class="ingredient">🍅</div>
                <div class="ingredient">🧀</div>
                <div class="ingredient">🍆</div>
                <div class="ingredient">🥦</div>
                <div class="ingredient">🐟</div>
                <div class="ingredient">🥑</div>
                <div class="ingredient">🍗</div>
                <div class="ingredient">🥕</div>
                <div class="ingredient">🥬</div>
                <div class="ingredient">🥚</div>
                <div class="ingredient">🥔</div>
            </div>

            <div class="bowl">
                <div class="bowl-slot">?</div>
                <div class="bowl-slot">?</div>
                <div class="bowl-slot">?</div>
            </div>

            <button id="cook-btn" class="hidden">
                Crea ricetta!
            </button>
            
        </div>
    </main>

    <div class="modal hidden">
        <div class="modal-box">
            <div class="modal-close">
                <img src="images/close-button.svg" alt="chiudi">
            </div>
            <div class="modal-image">
            </div>
            <div class="modal-content">
                <h2></h2>
                <p></p>
            </div>
        </div>
    </div>

    <div class="loading hidden">
        <img src="images/loader.gif" alt="loader">
        <div class="loading-message">Loading...</div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
